<ion-header>
	<ion-navbar>
		<ion-title>Are you sure you want to buy?</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item no-padding>
			<div item-left>
				{{item.itemName}}
			</div>
			<div item-end>
			  <small>Rs.</small>{{item.price}}
			</div>
		</ion-item>
	</ion-list>
	<p>
		{{item.description}}
	</p>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons >
			<button ion-button color="danger" (click)="dismiss()">
				Cancel
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button color="dark" (click) = "onBuy(item.itemCode)">
				Buy
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
