<ion-header>
	<ion-navbar>
		<ion-title>Are you sure you want to buy?</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class =  "scroll">
	<ion-list no-lines>
		<ion-item no-padding>
			<div item-left>
				{{item.itemName}}
			</div>
			<div item-end>
			  <small>Rs.</small>{{item.price}}
			</div>
		</ion-item>

		<ion-item no-padding>
 		    <ion-label>Quantity</ion-label>
 		    <ion-select [(ngModel)]="quantity">
 		      <ion-option value="1" >1</ion-option>
 		      <ion-option value="2">2</ion-option>
 		      <!-- <ion-option value="3">3</ion-option>
 		      <ion-option value="4">4</ion-option>
 		      <ion-option value="5">5</ion-option> -->
 		    </ion-select>
 		  </ion-item>
	
	</ion-list>

	

		<!-- <div item-end> Quantity :

    <ion-input type="number" placeholder="count" [(ngModel)]="count" min = 1></ion-input>
 
     </div> -->	
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons >
			<button ion-button color="danger" (click)="dismiss()">
				Cancel
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button color="dark" (click) = "onBuy(item.itemCode)">
				Buy
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
